<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    	<title>streamline.js interactive demo</title>
        <script src="../../test/qunit/jquery.js">
        </script>
        <link rel="stylesheet" href="streamlineMe.css" type="text/css" media="screen" />
        <script src="../../lib/generators/require-stub.js" type="application/javascript"></script>
        <script src="../../deps/narcissus/lib/jsdefs.js" type="application/javascript"></script>
        <script src="../../deps/narcissus/lib/jslex.js" type="application/javascript"></script>
        <script src="../../deps/narcissus/lib/jsparse.js" type="application/javascript"></script>
        <script src="../../deps/narcissus/lib/jsdecomp.js" type="application/javascript"></script>
        <script src="../../lib/fibers/walker.js" type="application/javascript"></script>
        <script src="../../lib/fibers/transform.js" type="application/javascript"></script>
        <script src="../../lib/generators/transform.js" type="application/javascript"></script>
        <script src="../../lib/generators/runtime.js" type="application/javascript;version=1.7"></script>
        <script src="../../lib/generators/builtins.js" type="application/javascript"></script>
    	<script src="./streamlineMe.js" type="application/javascript;version=1.7"></script>
    </head>
    <body>
        <form>
            <table width="100%">
		        <tr><td colspan="2" align="center"><h1 id="header">Please, generate my yields!</h1></td></tr>
				<tr><td colspan="2" align="center"><h2 class="result" id="result"></h2></td></tr>
                <tr>
                    <td class="botLeft" width="50%">
                    	<h2>source code:</h2>
						sample: 
			            <input id="introSample" class="sample" type="button" value="intro"></input>
			            <input id="sequenceSample" class="sample" type="button" value="sequence"></input>
			            <input id="expressionsSample" class="sample" type="button" value="expressions"></input>
			            <input id="functionsSample" class="sample" type="button" value="functions"></input>
			            <input id="ifElseSample" class="sample" type="button" value="if/else"></input>
						<input id="loopSample" class="sample" type="button" value="loop"></input>
						<input id="tryCatchSample" class="sample" type="button" value="try/catch"></input>
						<input id="lazySample" class="sample" type="button" value="lazy"></input>
						<input id="futuresSample" class="sample" type="button" value="futures"></input>
						<input id="beautify" type="button" align="right" value="beautify"></input>
						<br>
                        <textarea id="codeIn" align="left" width="100%" rows="30"></textarea>
                    </td>
                    <td class="botRight" width="50%">
                        <h2><a href="https://github.com/Sage/streamlinejs">streamlined</a> code:</h2>
						<input id="complete" type="checkbox">show complete code</input>
						<br>
						<input id="execute" type="button" value="execute"></input>
						<br>
                        <textarea id="codeOut" rows="30" readonly="readonly"></textarea>
                    </td>
                </tr>
            </table>
        </form>
        </body>
    </html>
